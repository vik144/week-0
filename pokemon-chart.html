<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Chart</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin: 15px;
			font-family: sans-serif;
		}
		img{
			width: 80px;
		}
		/*table tr td{
			border: 1px solid #f3f3f3;*/

			padding: 15px;

<body>
	<h1>First Gen Pokemon Chart</h1>
	<table border="1" cellpadding="15px">

		<tr>

			<td>Bulbasaur</td>

		</tr>
		<tr>
			<td><img src="images/chara.jpg"></td>
			<td>Charamander</td>
			<td>Grass/Fire</td>
			<td><a href="https://pokemondb.net/pokedex/charmeleon">Charmeleon</a></td>
		</tr>
		<tr>
			<td><img src="images/squirtle.png"></td>
			<td>Squirtle</td>
			<td>Water</td>
			<td><a href="https://pokemondb.net/pokedex/wartortle">Wartortle</a></td>
		</tr>
	</table>

</body>
</html>
